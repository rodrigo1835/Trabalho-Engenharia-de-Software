<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRIAR PRODUTO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <div id="box">
        <div class="conteudo">
            <header><h1>CRIAR PRODUTO</h1></header>

            <div id="form-centralizado">
                <form method="POST" id = "form-centralizado">
                    <div>
                        <label>Expositor:</label>
                        <select name="expositor_id" required>
                            <option value="">Selecione um expositor</option>
                            {% for expositor in expositores %}
                                <option value="{{ expositor.id }}">{{ expositor.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label>Nome do Produto:</label>
                        <input type="text" name="nome" required>
                    </div>
                    <div>
                        <label>Descrição:</label>
                        <input type="text" name="descricao">
                    </div>
                    <div>
                        <label>Preço:</label>
                        <input type="number" step="0.01" name="preco" required>
                    </div>
                    <button type="submit">Criar Produto</button>
                </form>
            </div>


            <a href="/meus-produtos">
                <button>Voltar</button>
            </a>
        </div>
    </div>
</body>
</html>
